[loggers]
keys=root,bzzz,warnings

[handlers]
keys=console,wconsole,file,dfile

[formatters]
keys=standard

[logger_root]
level=NOTSET
handlers=dfile

[logger_bzzz]
level=NOTSET
handlers=file
qualname=bzzz

[logger_warnings]
level=NOTSET
handlers=file,console
qualname=py.warnings

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_wconsole]
class=StreamHandler
level=WARN
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=standard
args=("bzzz.log",)

[handler_dfile]
class=FileHandler
level=DEBUG
formatter=standard
args=("bzzz.debug.log",)

[formatter_standard]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
